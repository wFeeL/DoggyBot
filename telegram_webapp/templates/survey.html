<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/survey.js"></script>
    <title>Анкетирование</title>
</head>
<body>
    <div id="loading" style="text-align: center; padding: 20px;">
        Загрузка...
    </div>

    <form id="survey_form" style="display: none;">
        <h2>Название услуги</h2>
        <p style="margin: 0 1% 20px 1%; color: var(--tg-theme-hint-color); line-height: 1.4;">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam euismod, nisl eget ultricies ultricies, nunc nisl aliquam nunc, eget ultricies nisl nunc eget sem.
        </p>

        <div class="entry">
            <label for="question1">Вопрос 1: Как вы узнали о нашей услуге?</label>
            <span class="input_container">
                <textarea name="question1" placeholder="Ваш ответ" maxlength="1024" required></textarea>
                <span></span>
            </span>
        </div>

        <div class="entry">
            <label for="question2">Вопрос 2: Что вас больше всего заинтересовало в нашем предложении?</label>
            <span class="input_container">
                <textarea name="question2" placeholder="Ваш ответ" maxlength="1024" required></textarea>
                <span></span>
            </span>
        </div>

        <div class="entry">
            <label for="question3">Вопрос 3: Как часто вы планируете пользоваться данной услугой?</label>
            <span class="input_container">
                <textarea name="question3" placeholder="Ваш ответ" maxlength="1024" required></textarea>
                <span></span>
            </span>
        </div>

        <div class="entry">
            <label for="question4">Вопрос 4: Какие улучшения вы бы предложили для нашей услуги?</label>
            <span class="input_container">
                <textarea name="question4" placeholder="Ваш ответ" maxlength="1024" required></textarea>
                <span></span>
            </span>
        </div>

        <div class="entry">
            <label for="question5">Вопрос 5: Порекомендуете ли вы нашу услугу друзьям и коллегам? Почему?</label>
            <span class="input_container">
                <textarea name="question5" placeholder="Ваш ответ" maxlength="1024" required></textarea>
                <span></span>
            </span>
        </div>

        <div class="button" onclick="submitSurvey()" style="margin: 20px 1% 10px 1%; width: 98%; text-align: center;">
            Отправить результат
        </div>
    </form>

    <script>
        // Ждем инициализации Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('survey_form').style.display = 'block';
        } else {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('survey_form').style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
