<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/survey.js"></script>
    <title>Анкетирование</title>
</head>
<body>
    <div id="loading" style="text-align: center; padding: 20px;">
        Загрузка...
    </div>

    <form id="survey_form" style="display: none;">
        <input type="hidden" id="service_id" value="{{ survey_id }}">
        <h2>{{ service_name }}</h2>
        <p class="service-description">
            {{ service_description }}
        </p>

        {% for index, question in service_questions %}
        <div class="entry">
            <label for="question{{ index + 1 }}">{{ index + 1 }}. {{ question }}</label>
            <span class="input_container">
                <textarea name="question{{ index + 1 }}" data-question="{{ question }}" placeholder="Ваш ответ" maxlength="1024" required></textarea>
                <span></span>
            </span>
        </div>
        {% endfor %}

        <div class="button submit-button" onclick="submitSurvey()">
            Отправить результат
        </div>
    </form>

    <script>
        // Ждем инициализации Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('survey_form').style.display = 'block';
        } else {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('survey_form').style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
